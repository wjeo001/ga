{% extends 'layout.html' %}

{% block body %}
<div class="row">
  <div class="col-8"><h1>Units List</h1></div>
  <div class="col-4"><a href="create_unit"><h5>Create a new Unit</h5></a></div>

</div>

<div class="list-group">
  <div class="list-group-item list-group-item-action flex-column align-items-start" style="border: none">

      <div class="row">

        <div class="col-2"><h6>Subject</h6></div>
        <div class="col-1"><h6>Year</h6></div>
        <div class="col-1"><h6>Semester</h6></div>
        <div class="col-7"><h6>Unit Name</h6></div>
        <div class="col-1"><h6>Quiz</h6></div>
      </div>

  </div>
</div>

<div class="list-group">
  {%for unit in units%}
    <a href="unit/{{unit.id}}" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="row">
        <div class="col-2"><small>{{unit.subject}}</small></div>
        <div class="col-1"><small>{{unit.year}}</small></div>
        <div class="col-1"><small>{{unit.semester}}</small></div>
        <div class="col-7"><h6>{{unit.unit_name}}</h6></div>
        <div class="col-1">{{unit.qcount}}</div>
      </div>
    </a>
  {%endfor%}
</div>


{%  endblock %}
