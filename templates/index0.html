<!doctype html>
<html>
  <head>
    <title>vue app</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
  </head>
  <body>
    <div id="app">
      <div v-bind:title="randNum"
        v-if="shown"
      >
        Hover over me for your random no.
      </div>
    </div>
    <script>
      var app=new Vue({
        el: '#app',
        data: {
          randNum: Math.floor(Math.random()*50)+1,
          shown: true
        }
      })
    </script>
  </body>
</html>
